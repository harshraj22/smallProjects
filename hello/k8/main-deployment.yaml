apiVersion: apps/v1
kind: Deployment
metadata:
  name: main-deployment
  labels:
    name: main-deployment-label
spec:
  selector:
    matchLabels:
      app: main
  template:
    metadata:
      labels:
        app: main
    spec:
      containers:
      - name: main
        image: harshraj22/hello
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 8001





