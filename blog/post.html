<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Post</title>
</head>
<body>
    <!-- Do not hard-code link -->
    <button onclick="window.history.go(-2)">Blog</button>
    
    <h4>Enter the new post details : </h4>

    <form action="post.php" method="POST" enctype="multipart/form-data">
        <h3>Author : </h3>
        <input type="text" name="author">
        <h3>Title : </h3>
        <input type="text" name="title">
        <h3>Contents : </h3>
        <!-- <input type="text" name="contents"> -->
        <textarea rows="6" cols="60" name="contents"></textarea>
        <h3>Date : </h3>
        <!-- use date selector html -->
        <input type="date" name="date">
        <input type="file" name='pic' accept="image/*">
        <!-- use js to verify data before posting to php -->
        <button type="submit">Save</button>
    </form>
</body>
</html>
